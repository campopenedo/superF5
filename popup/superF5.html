<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="superF5.css"> 
    <title>SuperF5</title>
</head>
<body>
    <header>
        <h1>SuperF5</h1>
        <p>When F5 is not enought</p>
    </header>
    <form>
        <section id="simple-refresh">
            <p>Refresh every 
                <input type="number" id="refresh-seconds" name="refresh-seconds" min="0" value="1"> 
                seconds (0 refresh when page is complete)
            </p>
        </section>
        <section id="advanced-options">
            <section id="custom-refresh">
                <label>
                    <input type="radio" id="dont-wait-dom" name="settings" /> Don't wait full load for refresh
                </label>
                <section id="seek-full-web">
                    <label>
                        <input type="radio" id="stop-refresh-any-changes" name="settings" /> Stop refresing if the entire web have changes
                    </label>
                </section>
                <section id="seek-especific-content">
                    <label>
                        <input type="radio" id="stop-refresh-specific-changes" name="settings" /> Stop refresing when an specific part of the web changes 
                    </label>
                    <p id="how-to-select" class="hidden select-info">Put the mouse over and press space to select</p>
                    <p id="specific-content-selected" class="hidden specific-content-selected"></p>
                </section>
            </section>
        </section>
        <section id="aditional-options">
            <label>
                <input type="checkbox" id="alarm" disabled /> Set an alarm
            </label>
            <label for="refresh-in-background">
                <input type="checkbox" id="refresh-in-background" name="settings" value="" /> Don't stop refresh if this windows is closed (until you open it again) 
            </label>
        </section>
        <section id="refresh-buttons">
            <button type="submit" id="start-refreshing">Start refreshing</button>
            <button type="submit" id="stop-refreshing">Stop refreshing</button>
        </section>
    </form>
    <section id="notification" class="hidden">
        <div id="notification-message">
            <div id="notification-ok">Ok</div>
        </div>
    </section>
    <script src="superF5.js"></script>
</body>
</html>
